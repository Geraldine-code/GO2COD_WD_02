<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #c5cee1;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-lg p-4 w-80 mb-8">
        <div class="flex items-center justify-between mb-4">
            <a href="index.html" class="text-gray-500"><i class="fas fa-arrow-left"></i></a>
            <p class="font-medium" id="categoryTitle"></p>
            <p class="text-sm text-gray-500" id="questionCount">30 Questions</p>
        </div>
        <div class="bg-gray-100 rounded-lg p-4 mb-4">
            <div class="flex items-center justify-between mb-2">
                <p class="text-sm text-gray-500" id="currentQuestion">Question: 1/30</p>
                <button id="quitButton" class="text-red-500">Quit</button>
            </div>
            <p class="font-medium mb-4" id="questionText">Loading question...</p>
            <div id="optionsContainer"></div>
            <p class="text-blue-700 text-sm mt-2" id="resultText"></p>
        </div>
        <div class="flex justify-between">
            <button id="previousButton" class="bg-red-600 text-white rounded-lg px-4 py-2">Previous</button>
            <button id="nextButton" class="bg-green-600 text-white rounded-lg px-4 py-2">Next</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "Who is making the Web standards?",
                options: [
                    "The World Wide Web Consortium",
                    "Microsoft",
                    "Mozilla",
                    "Google"
                ],
                answer: "The World Wide Web Consortium"
            },
            {
                question: "What does HTML stand for?",
                options: [
                    "Hypertext Markup Language",
                    "Hightext Machine Language",
                    "Hypertext Markup Link",
                    "None of the above"
                ],
                answer: "Hypertext Markup Language"
            },
            {
                question: "What does CSS stand for?",
                options: [
                    "Cascading Style Sheets",
                    "Colorful Style Sheets",
                    "Computer Style Sheets",
                    "None of the above"
                ],
                answer: "Cascading Style Sheets"
            },
            {
                question:  "Which company developed JavaScript?",
                options: [
                    "Netscape",
                    "Microsoft",
                    "Sun Microsystems",
                    "Oracle"
                ],
                answer: "Netscape"

            },
            {
                question: "What does SQL stand for?",
                options: [
                    "Structured Query Language",
                    "Stylish Question Language",
                    "Structured Question List",
                    "None of the above"
                ],
                answer: "Structured Query Language"
            },
            
           
           
            // Add more questions as needed
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        function loadQuestion() {
            const question = questions[currentQuestionIndex];
            document.getElementById('questionText').innerText = question.question;
            document.getElementById('currentQuestion').innerText = `Question: ${currentQuestionIndex + 1}/${questions.length}`;
            document.getElementById('resultText').innerText = '';

            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = ''; // Clear previous options

            question.options.forEach(option => {
                const button = document.createElement('button');
                button.innerText = option;
                button.className = "bg-white border rounded-lg w-full py-2 mb-2";
                button.onclick = () => handleAnswer(option);
                optionsContainer.appendChild(button);
            });
        }

        function handleAnswer(selectedOption) {
            const correctAnswer = questions[currentQuestionIndex].answer;
            if (selectedOption === correctAnswer) {
                score++;
                document.getElementById('resultText').innerText = 'Correct!';
            } else {
                document.getElementById('resultText').innerText = 'Wrong!';
            }
            document.getElementById('nextButton').disabled = false; // Enable next button after answering
        }

        document.getElementById('quitButton').addEventListener('click', function() {
            if (confirm('Are you sure you want to quit?')) {
                window.location.href = 'index.html';
            }
        });

        document.getElementById('previousButton').addEventListener('click', function() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        });

        document.getElementById('nextButton').addEventListener('click', function() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else {
                // Show results if it's the last question
                showResults();
            }
        });

        function showResults() {
            document.getElementById('questionText').innerText = `Your Score: ${score}/${questions.length}`;
            document.getElementById('optionsContainer').innerHTML = ''; // Clear options
            document.getElementById('currentQuestion').innerText = '';
            document.getElementById('nextButton').style.display = 'none'; // Hide next button
            document.getElementById('previousButton').style.display = 'none'; // Hide previous button
            document.getElementById('resultText').innerText = '';
        }

        // Initial load
        loadQuestion();
    </script>
</body>
</html>
